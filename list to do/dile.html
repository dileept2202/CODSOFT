<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODSOFT</title>
  <link rel="stylesheet" href="static/dilee.css">
  <body> 
    <br><br>
    <h1><center>CODSOFT</center></h1>
    <div>
        <div class="container">
        <h2>TO-DO LIST :</h2>
        <input type="text" id="taskInput" placeholder="Enter your list"> 
        <button onclick="addList()">Add List</button> 
        <ul id="tasklist"></ul> 
        <br><br>
    </div>
    </div>

    <script>
        function addList() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("tasklist");
            var task = taskInput.value.trim();
            if (task !== null) {
                var li = document.createElement("li");
                li.innerHTML = '<input type="checkbox"> ' + task + ' <button onclick="alterList(this)">Alter</button> <button onclick="RemoveList(this)">Remove</button>';
                taskList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("enter a task");
            }
        }

        function RemoveList(element) {
            element.parentElement.remove();
        }

        function alterList(element) {
            var newText = prompt("Alter List", element.parentElement.textContent.trim());
            if (newText !== null) {
                element.parentElement.innerHTML = '<input type="checkbox"> ' + newText + ' <button onclick="alterList(this)">Alter</button> <button onclick="RemoveList(this)">Remove</button>';
            }
        }
    </script>
  </body>
</html>
